                    <fieldset>
                      <input name="name" type="text" class="form-control" id="name" placeholder="Full Name" required="" formControlName="name">

                    <fieldset>
                      <input name="email" type="text" class="form-control" id="email" placeholder="E-Mail Address" required="" formControlName="username">
                    </fieldset>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="email" type="text" class="form-control" id="email" placeholder="password" required="" formControlName="password">
                    </fieldset>
                  </div>

               
              
                  <div class="col-lg-12">
                    <fieldset>
                      <button id="form-submit" class="filled-button" (click)="register()">Submit</button>

    <!-- Bootstrap core JavaScript -->


    <script language = "text/Javascript"> 
      cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
      function clearField(t){                   //declaring the array outside of the
      if(! cleared[t.id]){                      // function makes it static and global
          cleared[t.id] = 1;  // you could use true and false, but that's more typing
          t.value='';         // with more chance of typos
          t.style.color='#fff';
          }
      }
    </script>
